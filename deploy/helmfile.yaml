---
repositories:
  - name: falco
    url: https://falcosecurity.github.io/charts

  - name: falco-exporter
    url: https://falcosecurity.github.io/charts

helmDefaults:
  createNamespace: true
  tillerless: true
  wait: true
  timeout: 900
  atomic: true

releases:
  - name: falco-security
    chart: falco/falco
    namespace: falco-security
    version: "2.0.7"
    values: 
      - values/falco/values.yaml.gotmpl
    installed: true
    labels:                                # Arbitrary key value pairs for filtering releases
      role: test

  - name: falco-security-exporter
    chart: falco-exporter/falco-exporter
    namespace: falco-security
    version: "0.8.0"
    values: 
      - values/falco-exporter/values.yaml.gotmpl
    installed: false
    labels:                                # Arbitrary key value pairs for filtering releases
      role: test


  - name: falco-talon
    chart: ./falco-talon
    version: "0.0.1"
    namespace: falco-security
    values:
      - values/falco-talon/values.yaml.gotmpl
    installed: true

environments:
  labs:
    values:
      - values/falco/LABS.yaml
      - values/falco/LABS-RULES.yaml
      - values/falco-talon/LABS-FALCO-TALON.yaml